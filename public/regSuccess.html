<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    亲，注册成功
    <span id="spanSeconds">5</span>秒后自动跳转到 <a href="login.html">登录页面</a>
</body>
</html>
<script>
    window.onload=function () {
        let seconds=5;
        let mytimer=setInterval(function () {
            seconds--;
            if(seconds<=0){
                window.clearInterval(mytimer);
                location.href="login.html";
                return;
            }
            document.getElementById('spanSeconds').innerHTML=seconds;
        },1000);
    }
</script>
